<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/home.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Upload a .txt File</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning mt-3">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" class="form-control-file" id="planetary_data_file" name="planetary_data_file">
            <div class="drag-drop-area" id="planetary-drag-drop-area">
                Drop the planetary data here
            </div>

            <input type="file" class="form-control-file" id="rocket_data_file" name="rocket_data_file">
            <div class="drag-drop-area" id="rocket-drag-drop-area">
                Drop the rocket data here
            </div>

            <input type="file" class="form-control-file" id="travel_data_file" name="travel_data_file">
            <div class="drag-drop-area" id="travel-drag-drop-area">
                Drop the solar system data here
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
<script src="../static/home.js"></script>
</body>
</html>
