<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Positions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/cursor.css">
    <link rel="stylesheet" href="../static/travel_data.css">


</head>
<body>
<div class="container">
    <h1 class="my-4">Angular Positions of Planets on day {{ day }} after initial alignment</h1>

    <img src="../static/positions_on_day.png" alt="Planets" class="img-fluid mt-3">

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Planet Name</th>
            <th scope="col">Angular Position (degrees)</th>
        </tr>
        </thead>
        <tbody>
        {% for planet_name in angular_positions %}
        <tr>
            <td>{{ planet_name }}</td>
            <td>{{ angular_positions[planet_name][0] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
